<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solicitud_cliente.css">
    <link rel="stylesheet" href="factibilidad.css">
    <title>Registro instalacion</title>
</head>
<body>
    <div class="form">
        <a href="principal_tec.html"><button class="boton">Volver</button></a><a href="pendientes_inst.html"><br><button class="boton">instalaciones pendientes</button></a>
        <br><br><form>
        <h3>Registro de instalacion</h3><br>
        <label for="fecha">Ingrese la fecha de instalacion</label>
        <input class="campos" type="date" name="fecha" id="fecha" required>
        <label for="hora" >Ingrese la hora realizada la instalacion</label>
        <input class="campos" type="time" name="hora" id="hora" required>
        <input class="campos" type="text" name="observaciones" id="observaciones" placeholder="observaciones" >
        <input class="campos" type="text" name="tecnico" id="tecnico" placeholder="DNI del tecnico que realizo la instalacion" required>
        <input class="campos" type="text" name="soli" id="soli" placeholder="Ingrese a que solicitud corresponde" required>
        <input class="boton" type="submit" name="boton" id="boton" value="Guardar">
        
    </form>
</div>
</body>
</html>
